name: Check for Updates

on:
  schedule:
    - cron: '*/30 * * * *'  # 5分おきに実行

jobs:
  check_for_updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ここで GITHUB_TOKEN を使用

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install  # package.json に基づいてインストール

    - name: Install Puppeteer browsers
      run: npx puppeteer browsers install chrome  # Puppeteer用のChromeブラウザをインストール

    - name: Run the script
      run: node slack_notify_light.js  # スクリプトを実行

    - name: Commit and push updated hash file
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add lastContentHash.txt
        git commit -m "Update lastContentHash.txt"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/dykit-cell/slack.git HEAD:main  # トークンを使ってpush
