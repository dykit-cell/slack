name: Check for Updates

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分おきに実行

jobs:
  check_for_updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install  # package.json に基づいてインストール

    - name: Install Puppeteer browsers
      run: npx puppeteer browsers install chrome  # Puppeteer用のChromeブラウザをインストール

    - name: Run the script
      run: node slack_notify_light.js  # スクリプトを実行
