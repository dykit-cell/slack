name: Check for Updates

on:
  schedule:
    - cron: '*/30 * * * *'  # 5分おきに実行

jobs:
  check_for_updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install required libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libxss1 \
          libasound2 \
          libatk1.0-0 \
          libpangocairo-1.0-0 \
          libatk-bridge2.0-0 \
          libcups2

    - name: Install dependencies
      run: npm install  # package.json に基づいてインストール

    - name: Install Puppeteer browsers
      run: npx puppeteer browsers install chrome

    - name: Run the script
      run: node slack_notify_light.js  # スクリプトを実行
