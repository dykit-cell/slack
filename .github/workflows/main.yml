name: Check for Updates

on:
  schedule:
    - cron: '*/60 * * * *'  

jobs:
  check_for_updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse"
          sudo apt-get update
          sudo apt-get install -y libasound2

      - name: Install dependencies
        run: npm install  # package.json に基づいてインストール

      - name: Install Puppeteer browsers
        run: npx puppeteer browsers install chrome  # Puppeteer用のChromeブラウザをインストール

      - name: Run the script
        run: node slack_notify_light.js  # スクリプトを実行
        env:
          # Slack Bot Token と通知先のチャンネルIDをSecretsから取得
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }} # 例: C1234567890

      - name: Commit and push updated hash file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add lastContentHash.txt
          git commit -m "Update lastContentHash.txt" || echo "No changes to commit" # 変更がない場合はエラーにしない
          git push origin main || echo "No changes to push" # 変更がない場合はエラーにしない
