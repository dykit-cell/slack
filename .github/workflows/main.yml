name: Check for Updates

on:
  schedule:
    - cron: '*/15 * * * *'  # 15分おきに実行

jobs:
  check_for_updates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install puppeteer axios fs

    - name: Run the script
      run: node slacl_notify_light.js  # あなたのスクリプト名
